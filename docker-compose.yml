version: "3.7"

services:
  arbot:
    image: jwstar/arbot
    network_mode: host
    restart: always
    container_name: arbot
    volumes:
      #aria2下载目录，默认
      - /root/downloads:/root/downloads
      #挂载自定义的目录 方便发送 telgram 后删除文件，不设置，容器会找不到目录
      - /测试:/测试
    environment:
      TZ: Asia/Shanghai
      API_ID: 11111
      API_HASH: 11111
      BOT_TOKEN: 11111:11111
      JSON_RPC_URL: http://198.200.51.161:6800/jsonrpc
      JSON_RPC_TOKEN: 4add2b79ce0927447ece
      SEND_ID: 1904880836
      UP_TELEGRAM: 'False' 
